<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Broadcast - BloodConnect</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/dark-mode.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .emergency-page {
            background: #7f1d1d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
        }

        .emergency-card {
            background: white;
            color: var(--text-light);
            padding: 4rem;
            border-radius: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .broadcast-icon {
            width: 100px;
            height: 100px;
            background: #fee2e2;
            color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 2rem;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 2px solid #ef4444;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <script src="js/dark-mode.js"></script>
</head>

<body class="emergency-page">
    <button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <span id="theme-icon"></span>
    </button>
    <div class="emergency-card" style="animation: none; position: relative;">
        <div style="position: relative; margin-bottom: 2rem;">
            <div class="pulse"></div>
            <div class="broadcast-icon"><i class="fas fa-broadcast-tower"></i></div>
        </div>

        <h1 style="color: #ef4444; margin-bottom: 1rem;">EMERGENCY BROADCAST</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 3rem;">
            A critical request for <strong>O-Negative</strong> blood has been issued at Aga Khan Hospital.
            Activating high-priority matching engine...
        </p>

        <div style="background: #f9fafb; padding: 2rem; border-radius: 1rem; margin-bottom: 3rem; text-align: left;">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <i class="fas fa-search" style="color: var(--secondary);"></i>
                <span>Searching potential donors in 10km radius...</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <i class="fas fa-bell" style="color: var(--accent);"></i>
                <span>Notifying 12 compatible donors via push & SMS...</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <i class="fas fa-route" style="color: var(--success);"></i>
                <span>Optimizing routes for identified matches...</span>
            </div>
        </div>

        <button class="btn-primary" style="width: 100%; padding: 1.25rem; font-size: 1.25rem;" onclick="history.back()">
            Return to Dashboard
        </button>
    </div>
</body>

</html>
